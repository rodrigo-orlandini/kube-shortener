apiVersion: apps/v1
kind: Deployment
metadata:
  name: shortener
  namespace: url-shortener
  labels:
    app: shortener
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shortener
  template:
    metadata:
      labels:
        app: shortener
        tier: backend
    spec:
      serviceAccountName: shortener-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - shortener
              topologyKey: kubernetes.io/hostname
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - postgres
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 60
            preference:
              matchExpressions:
              - key: storage-type
                operator: In
                values:
                - ssd
                - fast
          - weight: 40
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: Exists
      containers:
      - name: shortener
        image: rodrigoorlandini/urlshortener-shortener
        ports:
        - containerPort: 8080
        env:
        - name: API_PORT
          value: "8080"
        - name: DATABASE_HOST
          value: "cassandra.url-shortener.svc.cluster.local"
        - name: NATS_HOST
          value: "nats://nats.url-shortener.svc.cluster.local:4222"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m" 