apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: url-shortener
spec:
  serviceName: "cassandra"
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:5.0.4
        ports:
        - containerPort: 9042
          name: cql
        volumeMounts:
        - name: cassandra-volume
          mountPath: /var/lib/cassandra
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
        - name: cassandra-volume
          persistentVolumeClaim:
            claimName: cassandra-pvc