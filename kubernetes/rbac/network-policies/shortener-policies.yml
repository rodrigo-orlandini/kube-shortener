apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shortener-network-policy
  namespace: url-shortener
  labels:
    app: shortener
    tier: backend
spec:
  podSelector:
    matchLabels:
      app: shortener
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: cassandra
    ports:
    - protocol: TCP
      port: 9042
  - to:
    - podSelector:
        matchLabels:
          app: nats
    ports:
    - protocol: TCP
      port: 4222
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53